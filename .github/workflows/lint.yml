name: Lint

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: yarn install, integrity, lint
      run: |
        yarn install --frozen-lockfile
        yarn run integrity
        yarn run lint:check
