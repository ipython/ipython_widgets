name: Test

on: [push, pull_request]

jobs:
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.7
        cache: 'pip'
        cache-dependency-path: |
          **/setup.cfg
          **/requirements*.txt
    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'yarn'
        cache-dependency-path: |
          yarn.lock
          ui-tests/yarn.lock
    - name: Install dependencies
      run: |
        sudo apt-get install -y pandoc
        python -m pip install --upgrade pip
        python -m pip install file://$PWD/python/ipywidgets#egg=ipywidgets
        python -m pip install -r ./docs/requirements.txt
    - name: Build docs
      run: |
        cd docs/source
        python -m sphinx -T -E -b html -d ../build/doctrees -D language=en . ../build/html
  js:
    name: JavaScript
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.7
        cache: 'pip'
        cache-dependency-path: |
          **/setup.cfg
          **/requirements*.txt
    - name: Install apt dependencies
      run: |
        sudo apt-get install -y firefox
    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'yarn'
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install jupyterlab~=3.0
    - name: cache (node)
      uses: actions/cache@v3
      id: cache-node-modules
      with:
        path: '**/node_modules'
        key: js-test-node-modules-${{ hashFiles('yarn.lock') }}
    - name: yarn install
      run: |
        yarn install --frozen-lockfile
    - name: yarn build, test
      run: |
        yarn run build
        yarn run build:examples
    - name: yarn build, test
      run: |
        pushd packages/base
        yarn run test:unit:firefox:headless
        popd

        pushd packages/base-manager
        yarn run test:unit:firefox:headless
        popd

        pushd packages/controls
        yarn run test:unit:firefox:headless
        popd

        pushd packages/html-manager
        yarn run test:unit:firefox:headless
        popd

        pushd examples/web1
        yarn run test:firefox:headless
        popd
    - name: upload npm debug logs
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: ipywidgets-js-debug-logs
        path: |
          ~/.npm/_logs

  python:
    name: Python
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11-dev']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          **/setup.cfg
          **/requirements*.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install file://$PWD/python/ipywidgets#egg=ipywidgets[test]
    - name: Test with pytest
      run: |
        pip install pytest
        cd python/ipywidgets
        pytest --cov=ipywidgets ipywidgets
  spec:
    name: Message Specification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.7
        cache: 'pip'
        cache-dependency-path: |
          **/setup.cfg
          **/requirements*.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install file://$PWD/python/ipywidgets#egg=ipywidgets
    - name: Compare spec with latest version
      run: |
        python ./packages/schema/generate-spec.py -f markdown spec.md
        diff -u ./packages/schema/jupyterwidgetmodels.latest.md ./spec.md
  ui-test:
    name: Visual Regression
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: |
          **/setup.cfg
          **/requirements*.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -U jupyterlab~=3.2 jupyter-packaging~=0.10

    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'yarn'
        cache-dependency-path: |
          yarn.lock
          ui-tests/yarn.lock

    - name: Build and Install ipywidgets
      run: |
        yarn install --frozen-lockfile
        yarn run build

    - name: Build the extension
      run: |
        cd python/ipywidgets
        pip install .
        cd ../..
        jlpm install
        jlpm run build
        cd python/jupyterlab_widgets
        pwd
        pip install -e .
        jupyter labextension develop . --overwrite
        jupyter labextension list

    - name: Install Test Dependencies
      run: |
        cd ui-tests
        yarn install --frozen-lockfile
        yarn playwright install chromium

    - name: Launch JupyterLab
      run: |
        cd ui-tests
        yarn run start:detached

    - name: Wait for JupyterLab
      uses: ifaxity/wait-on-action@v1
      with:
        resource: http-get://localhost:8888/api
        timeout: 20000

    - name: Run UI Tests
      run: |
        cd ui-tests
        yarn run test

    - name: Upload Playwright Test assets
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: ipywidgets-test-assets
        path: |
          ui-tests/test-results

    - name: Upload Playwright Test report
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: ipywidgets-test-report
        path: |
          ui-tests/playwright-report

    - name: Update snapshots
      if: failure()
      run: |
        cd ui-tests
        yarn run test:update

    - name: Upload updated snapshots
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: ipywidgets-updated-snapshots
        path: ui-tests/tests
